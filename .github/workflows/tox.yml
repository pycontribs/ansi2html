name: tox

on:
  create:  # is used for publishing to PyPI and TestPyPI
    tags:  # any tag regardless of its name, no branches
  push:  # only publishes pushes to the main branch to TestPyPI
    branches:  # any integration branch but not tag
      - "master"
      - "main"
      - "develop"
    tags-ignore:
      - "**"
  pull_request:
  schedule:
    - cron: 1 0 * * *  # Run daily at 0:01 UTC

jobs:
  build:
    name: ${{ matrix.name || matrix.tox_env }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - 3.9
        tox_env:
          - lint
          - packaging
        cover:
          - false
        include:
        - os: ubuntu-latest
          python-version: 3.9
          tox_env: packaging
          name: packaging
        - os: ubuntu-latest
          python-version: 3.6
          tox_env: py36
          name: py36
          cover: true
        - os: ubuntu-latest
          python-version: 3.7
          tox_env: py37
          name: py37
          cover: true
        - os: ubuntu-latest
          python-version: 3.8
          tox_env: py38
          name: py38
          cover: true
        - os: ubuntu-latest
          python-version: 3.9
          tox_env: py39
          name: py39
          cover: true
        - os: macOS-latest
          python-version: 3.6
          tox_env: py36
          name: py36-macos
          cover: true
        - os: macOS-latest
          python-version: 3.9
          tox_env: py39
          name: py39-macos
          cover: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python version
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install tox coverage
      - name: Run tox -e ${{ matrix.tox_env }}
        run: |
          echo "${{ matrix.PREFIX }} tox -e ${{ matrix.tox_env }}"
          ${{ matrix.PREFIX }} tox -e ${{ matrix.tox_env }}

      - name: Upload coverage data
        uses: codecov/codecov-action@v2
        with:
          directory: .tox
          files: 'coverage-*.xml'
          name: ${{ matrix.tox_env }}
          fail_ci_if_error: true  # optional (default = false)
          verbose: true  # optional (default = false)
        if: ${{ matrix.cover }}
